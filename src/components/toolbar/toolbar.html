<section>
  <v-app-bar dark app fixed dense dark color="primary">
    <v-toolbar-title>{{title}}</v-toolbar-title>
    &nbsp;&nbsp;
    <v-progress-circular v-show="progress" width="2" indeterminate size="25"></v-progress-circular>
    <v-spacer></v-spacer>
    <v-app-bar-nav-icon>
      <v-menu offset-y>
        <template v-slot:activator="{ on, attrs }">
          <v-icon
            v-bind="attrs"
            v-on="on">mdi-dots-vertical</v-icon>
        </template>
        <v-list>
          <v-list-item @click="status">
            <v-list-item-title>Server Status</v-list-item-title>
          </v-list-item>
          <v-list-item @click="logout">
            <v-list-item-title>Sair</v-list-item-title>
          </v-list-item>
        </v-list>
      </v-menu>
    </v-app-bar-nav-icon>
  </v-app-bar>
</section>
