<section class="cpfcnpj">
  <v-card max-width="600" min-height="200" class="mx-auto">
    <v-card-text>
      <v-row>
        <v-col style="margin-top: 15px;">
          <h1 class="card-title">
            CPF CNPJ
          </h1>
        </v-col>
        <v-col>
          <v-btn style="float: right;" fab dark color="error" @click="openAdd()">
            <v-icon color="primary">add</v-icon>
          </v-btn>
        </v-col>
      </v-row>
      <v-divider class="mx-4"></v-divider>
      <v-row>
        <v-col cols="12" style="padding-left: 30px;">
          <v-text-field
            style="width: 250px; float: left;"
            label="Buscar e filtrar por cpf ou cnpj"
            v-model="search"
            @keypress.enter="filterSearch"
            maxlength="18"
          ></v-text-field>
          <v-btn
            style="margin: 15px 0 0 30px;"
            depressed
            color="primary"
            @click="filterSearch"
          >
            Buscar
          </v-btn>
          <v-btn
            style="margin: 15px 0 0 30px;"
            depressed
            color="primary"
            @click="searchAll"
          >
            Todos
          </v-btn>
        </v-col>
      </v-row>
      <v-row>
      <v-col cols="12">
        <v-data-table
          :headers="headers"
          :items="items"
          :footer-props="footerProps"
          :items-per-page="5"
          class="elevation-1"
        >
        <template v-slot:item.blacklist="{ item }">
          <v-icon v-if="item.blacklist" color="red">
            fiber_manual_record
          </v-icon>
        </template>
        <template v-slot:item.actions="{ item }">
          <v-icon
            small
            class="mr-2"
            @click="editItem(item)"
          >
            mdi-pencil
          </v-icon>
          <v-icon
            small
            @click="deleteItem(item)"
          >
            mdi-delete
          </v-icon>
        </template>
      </v-data-table>
      </v-col>
      </v-row>
    </v-card-text>
  </v-card>
  <v-dialog v-model="dialogDelete" max-width="500px">
    <v-card>
      <v-card-title class="text-h5">Confirma a exclus√£o de {{dialogTitle}}?</v-card-title>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="darken-1" text @click="dialogDelete = false">Cancelar</v-btn>
        <v-btn color="darken-1" text @click="deleteItemConfirm">Sim</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
  <v-dialog v-model="dialog" max-width="500px">
    <v-card>
      <v-card-title class="text-h5">{{dialogTitle}}</v-card-title>
      <v-card-text>
        <v-text-field v-model="form.value"
          name="value" label="CPF CNPJ"
          type="text"
          @keypress.enter="save">
        </v-text-field>
        <v-checkbox
          v-model="form.blacklist"
          label="Blacklist"
        ></v-checkbox>
      </v-card-text>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn text @click="dialog = false">Cancelar</v-btn>
        <v-btn text @click="save">Salvar</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</section>
